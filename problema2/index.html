<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilos/estilos.css" type="text/css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <title>Ejercicio 2</title>
    <script>
      $( function() {
      $( "#datepicker" ).datepicker();
      } );
    </script>
  </head>
<body>
    <div class="columns">
        <div class="columnUno">
            <div>
                <p>____Datos Personales____ </p>
                <p> Nombre: </p>
                <input id = "nombre" type="text" name="" placeholder="Ingrese su nombre">
                <p> Apellido: </p>
                <input id ="apellido" type="text" name="" placeholder="Ingrese su apellido">
                <p> Fecha de Nacimiento </p>
                <input type="text" id="datepicker" >
               <p><button type="submit">Generar Mensaje</button></p> 
            </div>
        </div>
        <div class="columnDos">
            <p id="mensajeFinal"></p>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
      $( "button" ).click(function() {
        var texto1 = $('#nombre').val();
        var texto2 = $('#apellido').val();
        var texto3 = $('#datepicker').val();
        $('#mensajeFinal').append("___Datos Ingresados:____ "+ "<br>"
            + texto1 + "<br>"
            + texto2 + "<br>"
            +texto3 + "<br>");
        console.log(texto1);
        console.log(texto2);
        console.log(texto3);

      });
    });
  </script>

</html>
